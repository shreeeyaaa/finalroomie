<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lora&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">

        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lobster&family=Lora&display=swap"
        rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd0fcaf55c.js" crossorigin="anonymous"></script>
    <title>Signin</title>
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden=""true>&items</span>
    </button>
    </div>
    {% endfor %}
    <div class="sign">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            <form action="/signin/" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <!-- <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div> -->
    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Username" id="username" name="username">
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" name="password">
                    </div>
                    <p>Forgot password?  <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <!-- <button type="submit" id="signupBtn">Sign Up</button> -->
                    <button type="submit" id="signinBtn">Sign In</button>
                    <!-- <button class="btn btn-primary" type="submit" id="signupBtn">Sign Up</button>
                    <button class="btn btn-primary disable" type="submit" id="signinBtn">Sign In</button> -->
    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
